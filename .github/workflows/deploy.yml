name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  # 允许手动触发部署
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies 📦
        run: npm ci

      - name: Build 🔧
        run: npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # 默认构建输出目录
          # 以下选项是可选的
          # branch: gh-pages # 部署的目标分支
          # clean: true # 清除旧文件
          # clean-exclude: |
          #   special-file.txt
          #   some-directory 