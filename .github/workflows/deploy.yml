name: Deploy to GitHub Pages

on:
  # 当推送到master分支时运行
  push:
    branches: [master]
  # 允许手动触发工作流
  workflow_dispatch:

# 设置GITHUB_TOKEN的权限
permissions:
  contents: read
  pages: write      # 允许部署到 GitHub Pages
  id-token: write   # 允许使用OIDC进行身份验证

# 允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: true

# 单个部署工作流，包含构建和部署步骤
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build
        env:
          PUBLIC_URL: "https://brainchallenge.carsonfeng.xyz"
          CI: false
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 