name: Deploy to GitHub Pages

on:
  # 当推送到master分支时运行
  push:
    branches: [master]
  # 允许手动触发工作流
  workflow_dispatch:

# 设置GITHUB_TOKEN的权限
permissions:
  contents: write

# 允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

# 单个部署工作流，包含构建和部署步骤
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          CI: false

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          cname: brainchallenge.carsonfeng.xyz
          force_orphan: true 